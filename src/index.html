<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon.png" type="image/x-icon" />
    <title>RS Lang</title>
</head>
<body>
 <section class="homepage ">
  <main>
    <section class="main-page hide-pages">
      <div class="conteiner">
        <div class="main-page__content">
          <div class="m-p__content-img">
            <div class="m-p__content-img-photo"></div>
          </div>
           <nav class="m-p__menu">
             <ul class="m-p__menu-ul">
               <li class="m-p__menu-ul-authorisation"><p class="m-p__menu-ul-text">Авторизация</p></li>
               <li class="m-p__menu-ul-sprint"><p class="m-p__menu-ul-text">Спринт</p></li>
               <li class="m-p__menu-ul-audio-challenge"><p class="m-p__menu-ul-text">Аудио вызов</p> </li>
               <li class="m-p__menu-ul-textbook"><p class="m-p__menu-ul-text">Электронный учебник</p></li>
               <li class="m-p__menu-ul-statistics"><p class="m-p__menu-ul-text">Статистика</p></li>
               <li class="m-p__menu-ul-team"><p class="m-p__menu-ul-text">О команде</p></li>
             </ul>
           </nav> 
          </div>
          
        </div>
        
      </div>
      
    </section>
    <section class="authorisation">
      <div class="conteiner">
        <div class="contents-authorisation">
          <div class="authorisation__content ">
            <p class="registration__exit">X</p>
            <div class="conteiner__content-menu">
              <p class="registration__welcome">Регистрация</p>

            </div>
            <form  class="authorisation__input-authorisation" >
              <label for="authorisation__input-email">Email:</label>
              <input class="authorisation__input-email" type="email" name="email" placeholder="Email" required>
               <label for="authorisation__input-password">Password:</label>
              <input class="authorisation__input-password" type="password" name="password" placeholder="Password" minlength="8" required>
              <button class="authorisation__input-btn"  type="submit">Войти</button>
            </form> 
          </div>
          <div class="registration__content hide-authorisation ">
            <p class="registration__exit">X</p>
            <div class="conteiner__content-menu">

              <p class="authorisation__welcome">Войти</p>
            </div>
            
            <form  class="registration__input-registration"  >
              <label >Email:
                <input class="registration__input-email" type="email" name="email"  placeholder="Email" required></label>
              <label >Password:
                <input class="registration__input-password" type="password" name="password" minlength="8"placeholder="Password" required>
              </label>
              
              <button type="submit" class="registration__input-btn"  >Регистрация</button>
            </form>
          </div>
        </div>
        
      </div>
      
    </section>
    <section class="team hide-pages">
      <div class="conteiner">
        <div class="team__content">
          <div class="team__exit">X</div>
          <div class="team__content-conteiner">
            <a class="team__first conteiner-size" target="_blank" href="https://github.com/R5G1">
              <div class="team__first-icon"></div>
              <div class="team__link">@R5G1</div>
              <div class="team__text-conteiner">
                <!-- <p class="team__text-difficult"></p> -->
                <p class="team__text-normal">Авторизация</p>
                <p class="team__text-easily">Главная страница</p>
              </div>
            </a>
            <a class="team__second conteiner-size" target="_blank" href="https://github.com/EdChekanov">
              <div class="team__second-icon"></div>
              <div class="team__link">@EdChekanov</div>
              <div class="team__text-conteiner">
                <p class="team__text-difficult">Спринт</p>
                <p class="team__text-normal">страница статистики</p>
                <!-- <p class="team__text-easily"></p> -->
              </div>
            </a>
            
            <a class="team__third conteiner-size" target="_blank" href="https://github.com/BSKOM">
              <div class="team__third-icon"></div>
              <div class="team__link">@BSKOM</div>
              <div class="team__text-conteiner">
                <p class="team__text-difficult">Аудиовызов</p>
                <p class="team__text-normal">Электронный учебник</p>
                <!-- <p class="team__text-easily"></p> -->
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
   </main>
   <footer>
    <div class="conteiner">
      <div class="footer__content">
        <div class="footer__logors">
          <a class="footer__logors-link" target="_blank" href="https://rs.school/js/">
            <div class="footer__logors-img"></div>
          </a>
        </div>
  
        <div class="footer__logo-naim">
          <span class="footer__logo-naim-text">App developer:</span>
          <a class="footer__logo-naim-link" target="_blank" href="https://github.com/BSKOM">BSKOM</a>
          <a class="footer__logo-naim-link" target="_blank" href="https://github.com/EdChekanov">EdChekanov</a>
          <a class="footer__logo-naim-link" target="_blank" href="https://github.com/R5G1">R5G1</a>
        </div>
        <div class="footer__logo-data">
          <p>2022</p>
        </div>
      </div>
  </footer>
 </section>
</body>

</html>
