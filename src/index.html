<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/public/favicon.ico">
  <link rel="shortcut icon" href="../public/icon.png" type="image/x-icon">
  <title>RS Lang</title>
</head>
<body>
  <main>
  <section class="main-page ">
    <div class="conteiner">
      <div class="main-page__content">
        <div class="m-p__content-img">
          <div class="m-p__content-img-photo"></div>
        </div>
         <nav class="m-p__menu">
           <ul class="m-p__menu-ul">
             <li class="m-p__menu-ul-authorisation"><p class="m-p__menu-ul-text">Авторизация</p></li>
             <li class="m-p__menu-ul-sprint"><p class="m-p__menu-ul-text">Спринт</p></li>
             <li class="m-p__menu-ul-audio-challenge"><p class="m-p__menu-ul-text">Аудио вызов</p> </li>
             <li class="m-p__menu-ul-textbook"><p class="m-p__menu-ul-text">Электронный учебник</p></li>
             <li class="m-p__menu-ul-statistics"><p class="m-p__menu-ul-text">Статистика</p></li>
           </ul>
         </nav> 
        </div>
      </div>
    </div>
  </section>
  <section class="authorisation hide">
    <div class="conteiner">
      <div class="authorisation__content">
        <p class="authorisation__welcome">Привет!</p>
        <form  class="authorisation__input-authorisation" action="" method="post">
          <label for="authorisation__input-email">Email:</label>
          <input class="authorisation__input-email" type="email" name="email" id="">
           <label for="authorisation__input-password">Password:</label>
          <input class="authorisation__input-password" type="password" name="password" id="">
          <button class="authorisation__input-btn"  type="submit">Войти</button>
        </form> 
      </div>
      <div class="registration__content">
        <p class="registration__welcome">Привет!</p>
        <form  class="registration__input-registration" action="" method="post">
          <label for="registration__input-email">Email:</label>
          <input class="registration__input-email" type="email" name="email" id="">
          <label for="authorisation__input-password">Password:</label>
          <input class="registration__input-password" type="password" name="password" id="">
          <label for="registration__input-password">Password:</label>
          <input class="registration__input-password" type="password" name="password" id="">
          <button class="registration__input-btn"  type="submit">Регистрация</button>
        </form>
      </div>
    </div>
  </section>
 </main>
 <footer>
  <div class="conteiner">
    <div class="footer__content">
      <div class="footer__logors">
        <a class="footer__logors-link" target="_blank" href="https://rs.school/js/">
          <div class="footer__logors-img"></div>
        </a>
      </div>
      <div class="footer__logo-naim">
        <span class="footer__logo-naim-text">App developer:</span>
        <a class="footer__logo-naim-link" target="_blank" href="https://github.com/BSKOM">BSKOM</a>
        <a class="footer__logo-naim-link" target="_blank" href="https://github.com/EdChekanov">EdChekanov</a>
        <a class="footer__logo-naim-link" target="_blank" href="https://github.com/R5G1">R5G1</a>
      </div>
      <div class="footer__logo-data">
        <p>2022</p>
      </div>
    </div>
</footer>
<section class="sprint">
  <div class="sprint__welcome">
   <h1 class="sprint__heading">Спринт</h1>
   <p class="sprint__text">Правила: необходимо выбрать правильный перевод предложенного слова</p>
   <ul class="sprint__level-list">
     <li class="level-list__item">
       <input type="radio" name="sprint-lvl" class="level-item__input" id="lvl-1" value="1" checked>
       <label class="level-item__label" for="lvl-1">1</label>
     </li>
     <li class="level-list__item">
       <input type="radio" name="sprint-lvl" class="level-item__input" id="lvl-2" value="2">
       <label class="level-item__label" for="lvl-2">2</label>
     </li>
     <li class="level-list__item">
       <input type="radio" name="sprint-lvl" class="level-item__input" id="lvl-3" value="3">
       <label class="level-item__label" for="lvl-3">3</label>
     </li>
     <li class="level-list__item">
       <input type="radio" name="sprint-lvl" class="level-item__input" id="lvl-4" value="4">
       <label class="level-item__label" for="lvl-4">4</label>
     </li>
     <li class="level-list__item">
       <input type="radio" name="sprint-lvl" class="level-item__input" id="lvl-5" value="5">
       <label class="level-item__label" for="lvl-5">5</label>
     </li>
     <li class="level-list__item">
       <input type="radio" name="sprint-lvl" class="level-item__input" id="lvl-6" value="6">
       <label class="level-item__label" for="lvl-6">6</label>
     </li>
   </ul>
   <button class="sprint__start-btn">Начать</button>
  </div>
  <button class="sprint__close-btn">
   <div class="close-btn__first-line close-btn__line"></div>
   <div class="close-btn__second-line close-btn__line"></div>
  </button>
</section>
</body>
</html>
